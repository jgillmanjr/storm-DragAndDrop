<html>
	<head>
		<title>Instance Mover</title>
		<link rel="stylesheet" href="includes/css/jquery-ui-1.10.3.custom.css" />
		<link rel="stylesheet" href="includes/css/styleSheet.css" />
		<script src="includes/js/jquery-2.0.3.min.js"></script>
		<script src="includes/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="includes/js/packery.pkgd.min.js"></script>
		<script src="includes/js/main.js"></script>
		<script src="includes/js/utility.js"></script>
	</head>
	<body>
		<div id="mainBody">
			<ul>
				<li><a href="#login">Credentials</a></li>
				<li><a href="#locationBoard">Instance Locations</a></li>
			</ul>
			<div id="login">
				<form name="login" class="loginForm">
					<label for="user" class="loginForm">Username</label>
					<input type="text" id="loginUser" name="loginUser" class="loginForm"><br />
					<label for="pass" class="loginForm">Password</label>
					<input type="password" id="loginPass" name="loginPass" class="loginForm"><br />
					<input type="button" value="Execute" class="loginForm" onclick="credCheck();">
				</form>
			</div>
			<div id="locationBoard">
			</div>
		</div>
		<script>
			$('#mainBody').tabs().tabs('option', 'disabled', [1]);
		</script>
	</body>
</html>
